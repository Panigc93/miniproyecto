<body>
        <div class="container col-12" style=" padding-left: 5%; border: 1px solid black; height: 100vh; display: flex; flex-direction: row;justify-content: center; align-items: center; gap:5%;">
                <div class = "container" style=" display: flex; flex-direction: column;height:fit-content;justify-content: center; width: 30vw;">
                        <form action="#">
                                <div class="form-group">
                                  <label for="exampleInputEmail1" >Nombre</label>
                                  <input type="text" class="form-control" id = "nombre" aria-describedby="emailHelp" placeholder="Escribe el nombre">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Apellidos</label>
                                  <input type="text" class="form-control" id = "apellidos" placeholder="Escribe los apellidos">
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Id</label>
                                        <input type="text" class="form-control" id="id" placeholder="Escribe el id">
                                </div>
                                <button class="btn btn-primary" id = "crear" onclick="postProfesional()">Crear</button>
                                <button class="btn btn-primary" id = "mostrar" onclick="getProfesional()">Mostrar</button>
                                <button class="btn btn-primary" id= "actualizar" onclick="putProfesional()">Actualizar</button>
                                <button class="btn btn-primary" id= "eliminar" onclick="deleteProfesional()" >Eliminar</button>
                        </form>
                        
                </div>


        </div>
        
</body>
